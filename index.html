<html lang="en">
	<head>
		<title>EquiRectangular Image on a sphere</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>
			var controls, camera, scene, renderer;
			var cameraCube;
			
			init();
			animate();
			function init() {
				// CAMERAS
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.set( -5000, 0, 0 );
				cameraCube = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				// SCENE
				scene = new THREE.Scene();
				// Lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );
				// Textures
				
				
				var texture = new THREE.TextureLoader().load( 'https://raw.githubusercontent.com/FinweLtd/orion360-sdk-test-content/master/set1/equi/Orion360_test_image_1024x512.jpg' );
				texture.mapping = THREE.EquirectangularReflectionMapping;
				texture.magFilter = THREE.LinearFilter;
				texture.minFilter = THREE.LinearMipMapLinearFilter;
				texture.encoding = THREE.sRGBEncoding;
				
				var geometry = new THREE.SphereBufferGeometry( 10000, 64, 64 );
				var material = new THREE.MeshBasicMaterial( {map: texture} );
				material.side = THREE.BackSide;
				//texture.repeat.x = - 1;
				var sphere = new THREE.Mesh( geometry, material );
				scene.add( sphere );
				
				
				renderer = new THREE.WebGLRenderer();
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.gammaOutput = true;
				//
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.minDistance = 4000;
				//controls.maxDistance = 6000;
				//
				
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				camera.lookAt( scene.position );
				cameraCube.rotation.copy( camera.rotation );
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
